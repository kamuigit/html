<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <img id="backgroundImage" src="" alt="" />
    <div id="back">
        <div id="front">
        <h1 id="TitleName"> FRIENDS BOOK </h1>
        <form id="yourName">
            <div>
            <label>Your Name :</label> <input type="text" name="name" id="textBox"></div>
            <div class="panda">
            <label id=field1> 1. A message for me ! </label>
            <div class="panda">
            <input type="text" name="message" id="textBox1"></div>
        </div>
        <div class="panda">
            <label> 2.A nick name for me? </label> 
            <div class="panda">
            <input type="text" name="nickName" id="textBox2"></div>
            </div>
        <div class="panda">
            <label> 3. Have you ever lied to me? </label>
            <div class="panda">
            <input type="radio" name="button" id="yesMayBe"> Yes
            <input type="radio" name="button" > Maybe </div>
            </div>
        <div class="panda">
            <label> 4. How do you feel when you talk to me? </label>
            <div class="panda">
            <input type="radio" name="button1"> Happy
            <input type="radio" name="button1" > Irritated </div>
            </div>
        <div class="panda">
            <label> 5. Do you like to go on a roadtrip with me? </label>
            <div class="panda">
            <input type="radio" name="button2" > Yes
            <input type="radio" name="button2" > no </div>
            </div>
        <div class="panda">
            <label> 6.Best colour that suits me? </label>
            <div class="panda">
            <input type="checkbox" name="button3" id="bestColour" > Red
            <input type="checkbox" name="button3" > Black
            <input type="checkbox" name="button3" > White
            <input type="checkbox" name="button3" > Blue
            <input type="checkbox" name="button3" > Green </div>
            </div>
        <div class="panda">
            <label> 7.The best moment in our Friendship? </label>
            <div class="panda">
            <input type="text" name="bestMoment" id="textBox3"> </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
